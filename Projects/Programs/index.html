<body>
  <h1>Circles</h1>
  <ul>
  function setup() {
createCanvas(480, 120);
}
function draw() {
if (mouseIsPressed) {
fill(0);
} else {
fill(255);
}
ellipse(mouseX, mouseY, 80, 80);
}
  </ul>
